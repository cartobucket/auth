# OpenAPI Configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true
mp.openapi.extensions.smallrye.info.title=Cartobucket Auth Authorization Server API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=OAuth2/OpenID Connect Authorization Server API
mp.openapi.extensions.smallrye.info.contact.email=info@cartobucket.com
mp.openapi.extensions.smallrye.info.contact.name=Cartobucket
mp.openapi.extensions.smallrye.info.license.name=MIT
mp.openapi.extensions.smallrye.info.license.url=https://opensource.org/licenses/MIT

# Generate OpenAPI spec during build
quarkus.smallrye-openapi.store-schema-directory=src/main/openapi

# Container image configuration for reproducible builds
quarkus.container-image.builder=jib
# Using UBI9 OpenJDK 21 runtime with specific tag for reproducible builds
quarkus.jib.base-jvm-image=registry.access.redhat.com/ubi9/openjdk-21-runtime:1.23-6.1756793420

