pluginManagement {
	repositories {
		mavenCentral()
		gradlePluginPortal()
		mavenLocal()
	}
	plugins {
		id "${quarkusPluginId}" version "${quarkusPluginVersion}"
		id 'io.quarkus.extension' version "${quarkusPluginVersion}"
	}
}
rootProject.name='auth'
include 'auth-api'
include 'auth-authorization-server-api'
include 'auth-data'
include 'auth-data-postgres-client'
include 'auth-single-server'
