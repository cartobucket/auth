pluginManagement {
	repositories {
		mavenCentral()
		gradlePluginPortal()
		mavenLocal()
	}
	plugins {
		id "${quarkusPluginId}" version "${quarkusPluginVersion}"
	}
}
rootProject.name='auth'
include 'auth-api-server'
include 'auth-authorization-server'
include 'auth-data'
include 'auth-data-grpc-client'
include 'auth-data-postgres-client'
include 'auth-data-grpc-server'
